<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <!--
            esse meta acima é utilizado para evitar erros na redenrização da página, pois com ele podemos usar todos os caracteres utilizados na nossa língua.
        -->
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        <!-- esse keywords é usado para da enfâse em buscas específicas, apesar de ser pouco utilizado atualmente por existirem tecnologias específicas que realizam essa tarefa.-->
    </head>
    <body>
        <h1>estrutura basica</h1>
    </body>
</html>
